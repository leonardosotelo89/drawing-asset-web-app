<script>
/*
target="_self" or target="_blank" 
_blank	Opens the linked document in a new window or tab
_self	Opens the linked document in the same frame as it was clicked (this is default)
*/

document.body.onload = function () {
const clickToAnchor = document.createElement('a') 
  document.body.appendChild(clickToAnchor) 
  clickToAnchor.href = 'drawing asset web app.html' 
  clickToAnchor.target = '_self' 
  clickToAnchor.click()
  document.body.removeChild(clickToAnchor) 
 } 
document.body.style.backgroundColor =
